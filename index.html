<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waxom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="wrap">
            <div class="head">
                <div class="logo">
                    <img class="logo-img" src="#" alt="">
                    <p class="waxon"></p>
                </div>
                <nav class="nav"></nav>
            </div>
            <section class="slogan"></section>
            <ul class="slider-btn">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </header>
    <main class="main">

        <section class="services">
            <div class="wrap">
                <ul class="services-items">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>

        <section class="waxon-realiz">
            <div class="wrap realiz">
                <h2 class="realiz-title"></h2>
                <p class="realiz-tetx"></p>
                <img src="#" alt="">
            </div>
        </section>

        <section class="purchase">
            <div class="wrap purchase-cont">
                <h2 class="purchase-title"></h2>
                <p class="purchase-info"></p>
                <a class="btn" href="#"></a>
            </div>
        </section>

        <section class="latest">
            <div class="wrap latest-cont">
                <h2 class="latest-title"></h2>
                <p class="latest-text"></p>
                <nav class="latest-nav"></nav>
                <ul class="latest-items">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <a class="btn" href="#"></a>
            </div>
        </section>

        <section class="video">
            <div class="wrap">
                <button></button>
                <h2 class="video-title"></h2>
                <p class="video-info"></p>
            </div>
        </section>

        <section class="mobile">
            <div class="wrap">
                <img src="#" alt="mobile">
                <h2 class="mobile-caption"></h2>
                <p class="mobile-text"></p>
                <ul class="mobail-items">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>

        <section class="counters">
            <div class="wrap">
                <ul class="counters-items">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </section>

        <section class="posts">
            <div class="wrap">
                <h2 class="posts-title"></h2>
                <p class="posts-text"></p>
                <ul class="posts-items">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
                <button class="left"></button>
                <button class="right"></button>
            </div>
        </section>

        <section class="partners">
            <div class="wrap icons">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class=" wrap footer-blocks">

            <div class="about">
                <div class="logo">
                    <img class="logo-img" src="#" alt="">
                    <p class="waxon"></p>
                </div>
                <p class="excerpt"></p>
                <div class="link">
                    <p></p>
                    <a href="#"></a>
                </div>
            </div>

            <section class="footer-posts">
                <h2 class="headline"></h2>
                <ul class="recent-posts">
                    <li class="post"></li>
                    <li class="post"></li>
                    <li class="post"></li>
                </ul>

            </section>

            <section class="twitter">
                <h2 class="twitter-title"></h2>
                <ul class="twitter-posts">
                    <li class="post"></li>
                    <li class="post"></li>
                    <li class="post"></li>
                </ul>

            </section>

            <section class="wigets">
                <h2 class="wiget-title"></h2>
                <img src="" alt="wigets">
                <img src="" alt="wigets">
                <img src="" alt="wigets">
                <img src="" alt="wigets">
            </section>

        </div>

        <div class="copy">
            <div class="wrap">
                <ul class="copy-item">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>

    </footer>


</body>

</html>
